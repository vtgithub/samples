<div ng-controller="packageContentController">
    {{test}}
    <h3>package</h3>

    <label>name:</label>
    <input type="text" ng-model="package.name"/>
    <br/>
    <label>price:</label>
    <input type="text" ng-model="package.price">
    <br/>
    <label>category:{{getCatName(package.categoryId)}}</label>
    <div>
        <table>
            <tr>
                <th></th>
                <th>cat name</th>
            </tr>
            <tr ng-repeat="cat in allCatList[parentCounter]">
                <td>{{$index + 1}}</td>
                <td><a ng-click="updateCatList(cat)">{{cat.name}}</a></td>
            </tr>

        </table>
        <button ng-click="previousCat()">back</button>

    </div>

    <br/>

    <button ng-click="submit()">submit</button>
    <hr/>
    <table>
        <tr>
            <th>index</th>
            <th>name</th>
            <th>category</th>
            <th>price</th>
        </tr>
        <tr ng-repeat="package in packageList">
            <td>{{$index + 1}}</td>
            <td>{{package.name}}</td>
            <td>{{getCatName(package.categoryId)}}</td>
            <td>{{package.price}}</td>
        </tr>
    </table>
</div>
